<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>test</title>
		<style>
			.style1{padding:10px;border:1px solid;}
			.box1{
				position:absolute;top:400px;left:400px;
				height:100px;width:100px;background-color:#ffff00;
			}
			.box2{
				position:relative;top:100px;left:100px;
				height:100px;width:100px;background-color:#ffff00;
			}
		</style><!--css樣式-->
  </head>
  <body>
		<div>test00</div><!--預設16px-->
		<div style="font-weight:bold">test01</div><!--粗體-->
		<div style="font-size:20px;">test02</div><!--20px-->
		<div style="color:#00ffff">test03</div><!--塗色-->
		<div>test<span style="color:#ff00ff">04</span>test</div><!--部分字串塗色-->
		<div style="margin-top:10px;margin-bottom:10px;">test05</div><!--上行距 & 下行距-->
		<div style="border:1px solid #ff0000;">test06</div><!--紅色1px單實線-->
		<div style="border:1px dashed #ff0000;">test07</div><!--紅色1px單虛線-->
		<div style="padding:10px;border:1px solid;">test08</div><!--黑色1px單實線 & 10px邊框距-->
		<div style="height:50px;width:300px;border:1px solid;">test09</div><!--邊框長寬-->
		<div style="height:50px;width:300px;border:1px solid;"><!--同test09 & 換行符-->
			test09<br>
			test10
		</div>
		<div class="style1">test11</div><!--使用.style1{...} css樣式(同test08)-->
		<div class="box1"></div><!--position=絕對定位(距上邊界400px & 距左邊界400px)-->
		<div class="box2"></div><!--relative=相對定位(以default位置為基準點)-->
  </body>
</html>
